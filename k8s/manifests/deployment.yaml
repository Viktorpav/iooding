########################################
# Persistent Volume Claim (Media)
########################################
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
  namespace: iooding
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi

---
########################################
# One-time Migration Job (ArgoCD Hook)
########################################
apiVersion: batch/v1
kind: Job
metadata:
  name: iooding-migration
  namespace: iooding
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: viktor2003/iooding:v9
          command:
            - sh
            - -c
            - |
              /app/docker-entrypoint.sh migrate
              /app/docker-entrypoint.sh static
          env:
            - name: DJANGO_SUPERUSER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: iooding-admin-secret
                  key: username
            - name: DJANGO_SUPERUSER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: iooding-admin-secret
                  key: password
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: DB_HOST
              value: postgres
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: secret_access_key
            - name: AWS_DEFAULT_REGION
              value: eu-central-1
          volumeMounts:
            - name: media-storage
              mountPath: /app/media
      volumes:
        - name: media-storage
          persistentVolumeClaim:
            claimName: media-pvc

---
########################################
# Service
########################################
apiVersion: v1
kind: Service
metadata:
  name: iooding-service
  namespace: iooding
spec:
  selector:
    app: iooding-blog
  ports:
    - port: 80
      targetPort: 8000

---
########################################
# Deployment (NO migrations inside)
########################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iooding-blog
  namespace: iooding
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: iooding-blog
  template:
    metadata:
      labels:
        app: iooding-blog
    spec:
      # Fast pod deletion on node failure
      terminationGracePeriodSeconds: 10
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 100

      # Speed up DNS resolution and reduce lookup overhead
      dnsConfig:
        options:
          - name: ndots
            value: "1"
          - name: timeout
            value: "2"
          - name: attempts
            value: "3"

      ########################################
      # Fast failover tolerations
      ########################################
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 10
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 10

      ########################################
      # Init: wait for database ONLY
      ########################################
      initContainers:
        - name: wait-for-db
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "waiting for database"
                sleep 2
              done

      ########################################
      # Application container
      ########################################
      containers:
        - name: iooding
          image: viktor2003/iooding:v9
          imagePullPolicy: Always
          ports:
            - containerPort: 8000

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 384Mi

          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: DB_HOST
              value: postgres
            - name: REDIS_URL
              value: redis://redis:6379/1
            - name: ALLOWED_HOSTS
              value: "*"
            - name: DEBUG
              value: "True"
            - name: HTTPS_ENABLED
              value: "False"
            - name: CSRF_TRUSTED_ORIGINS
              value: "https://iooding.local"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: secret_access_key
            - name: AWS_DEFAULT_REGION
              value: eu-central-1

          volumeMounts:
            - name: media-storage
              mountPath: /app/media
            - name: tmp-volume
              mountPath: /tmp

          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5

      ########################################
      # Volumes
      ########################################
      volumes:
        - name: media-storage
          persistentVolumeClaim:
            claimName: media-pvc
        - name: tmp-volume
          emptyDir:
            medium: Memory
