apiVersion: apps/v1
kind: Deployment
metadata:
  name: iooding-blog
  namespace: iooding
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iooding-blog
  template:
    metadata:
      labels:
        app: iooding-blog
    spec:
      initContainers:
        - name: migrate
          image: viktor2003/iooding:latest
          command: ["python", "manage.py", "migrate"]
          env:
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /root/.aws/credentials
            - name: AWS_PROFILE
              value: iooding
          volumeMounts:
            - name: aws-creds
              mountPath: /root/.aws
              readOnly: true
      containers:
        - name: iooding
          image: viktor2003/iooding:latest
          ports:
            - containerPort: 8000
          env:
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /root/.aws/credentials
            - name: AWS_PROFILE
              value: iooding
          volumeMounts:
            - name: aws-creds
              mountPath: /root/.aws
              readOnly: true
      volumes:
        - name: aws-creds
          secret:
            secretName: aws-credentials
