apiVersion: apps/v1
kind: Deployment
metadata:
  name: iooding-blog
  namespace: iooding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iooding-blog
  template:
    metadata:
      labels:
        app: iooding-blog
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 100
      # Fast eviction tolerations - pods will be evicted after 30s if node becomes unreachable
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 30
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 30
      priorityClassName: iooding-critical
      # Spread pods across nodes when possible
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: iooding-blog
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: migrate-and-create-admin
          image: viktor2003/iooding:v9
          command: ["sh", "-c", "/app/docker-entrypoint.sh migrate && /app/docker-entrypoint.sh static"]
          env:
            - name: DJANGO_SUPERUSER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: iooding-admin-secret
                  key: username
            - name: DJANGO_SUPERUSER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: iooding-admin-secret
                  key: password
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: secret_access_key
            - name: AWS_DEFAULT_REGION
              value: "eu-central-1"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: DB_HOST
              value: "postgres"
          volumeMounts:
            - name: media-storage
              mountPath: /app/media
      containers:
        - name: iooding
          image: viktor2003/iooding:v9
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "384Mi"
              cpu: "500m"
          ports:
            - containerPort: 8000
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: ALLOWED_HOSTS
              value: "iooding.local,192.168.0.101,localhost,127.0.0.1"
            - name: DB_HOST
              value: "postgres"
            - name: REDIS_URL
              value: "redis://redis:6379/1"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: secret_access_key
            - name: AWS_DEFAULT_REGION
              value: eu-central-1
          volumeMounts:
            - name: static-files
              mountPath: /app/staticfiles
            - name: media-storage
              mountPath: /app/media
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8000
              httpHeaders:
                - name: Host
                  value: iooding.local
            initialDelaySeconds: 15
            periodSeconds: 5
      volumes:
        - name: static-files
          emptyDir: {}
        - name: media-storage
          persistentVolumeClaim:
            claimName: media-pvc
