apiVersion: apps/v1
kind: Deployment
metadata:
  name: iooding-blog
  namespace: iooding
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iooding-blog
  template:
    metadata:
      labels:
        app: iooding-blog
    spec:
      containers:
        - name: iooding
          image: viktor2003/iooding:latest
          ports:
            - containerPort: 8000
          env:
            - name: AWS_PROFILE
              value: "iooding"
          volumeMounts:
            - name: aws-creds
              mountPath: /root/.aws
      volumes:
        - name: aws-creds
          hostPath:
            path: /Users/viktor/.aws
            type: Directory
