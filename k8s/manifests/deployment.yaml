apiVersion: apps/v1
kind: Deployment
metadata:
  name: iooding-blog
  namespace: iooding
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iooding-blog
  template:
    metadata:
      labels:
        app: iooding-blog
    spec:
      initContainers:
        - name: migrate
          image: viktor2003/iooding:latest
          command: ["python", "manage.py", "migrate"]
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: secret_access_key
            - name: AWS_DEFAULT_REGION
              value: eu-central-1

        - name: create-admin
          image: viktor2003/iooding:latest
          command:
            - /bin/sh
            - -c
            - |
              python manage.py createsuperuser \
                --noinput \
                --username $DJANGO_ADMIN_USER \
                --email admin@iooding.local
              python manage.py changepassword $DJANGO_ADMIN_USER << EOF
              $DJANGO_ADMIN_PASSWORD
              $DJANGO_ADMIN_PASSWORD
              EOF
          env:
            - name: DJANGO_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: iooding-admin-secret
                  key: username
            - name: DJANGO_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: iooding-admin-secret
                  key: password

      containers:
        - name: iooding
          image: viktor2003/iooding:latest
          ports:
            - containerPort: 8000
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: secret_access_key
            - name: AWS_DEFAULT_REGION
              value: eu-central-1
