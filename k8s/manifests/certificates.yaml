# 1. Bootstrap Issuer (Signs the Root CA)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-bootstrap
spec:
  selfSigned: {}

---
# 2. The Internal Root CA Certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: iooding-root-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: iooding-internal-ca
  secretName: iooding-root-ca-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-bootstrap
    kind: ClusterIssuer
    group: cert-manager.io

---
# 3. The "Pro" Cluster Issuer (Signs all your website certs)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: iooding-ca-issuer
spec:
  ca:
    secretName: iooding-root-ca-secret
