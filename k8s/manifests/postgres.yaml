apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: iooding
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: iooding
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: postgres
      annotations:
        longhorn.io/disable-replica-rebuild: "true" 
    spec:
      # Fast pod deletion on node failure
      terminationGracePeriodSeconds: 10
      
      # Fast eviction tolerations
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 10
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 10
      initContainers:
        - name: volume-permissions
          image: busybox
          command:
            [
              "sh",
              "-c",
              "mkdir -p /mnt/data/pgdata && chown -R 999:999 /mnt/data && chmod 700 /mnt/data/pgdata",
            ]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: postgres-data
              mountPath: /mnt/data
      containers:
        - name: postgres
          image: postgres:14-bullseye
          imagePullPolicy: IfNotPresent
          args:
            - -c
            - shared_buffers=128MB
            - -c
            - max_connections=50
            - -c
            - work_mem=8MB
            - -c
            - synchronous_commit=off
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 5432
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_DB
              value: "iooding"
            - name: POSTGRES_USER
              value: "iooding"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
          
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "pg_ctl stop -m fast"]

          # Give DB up to 5 minutes to recover/replay logs before liveness probe kicks in
          startupProbe:
            tcpSocket:
              port: 5432
            periodSeconds: 5
            failureThreshold: 10

          # Aggressive health checks for fast failure detection
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3

volumeClaimTemplates:
  - metadata:
      name: postgres-data
      labels:
        # Enable automatic backups (only for database)
        recurring-job-group.longhorn.io/important: enabled
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "longhorn"
      resources:
        requests:
          storage: 1Gi
      volumeAttributes:
        numberOfReplicas: "1"
