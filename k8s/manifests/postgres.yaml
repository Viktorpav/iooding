apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: iooding
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: iooding
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      # Fast eviction tolerations
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 10
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 10
      initContainers:
        - name: volume-permissions
          image: busybox
          command:
            [
              "sh",
              "-c",
              "mkdir -p /mnt/data/pgdata && chown -R 999:999 /mnt/data && chmod 700 /mnt/data/pgdata",
            ]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: postgres-data
              mountPath: /mnt/data
      containers:
        - name: postgres
          image: postgres:14-bullseye
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 5432
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_DB
              value: "iooding"
            - name: POSTGRES_USER
              value: "iooding"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
        labels:
          # Enable automatic backups (only for database)
          recurring-job-group.longhorn.io/important: enabled
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "longhorn"
        resources:
          requests:
            storage: 1Gi
