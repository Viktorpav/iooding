apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: iooding
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      # Fast eviction tolerations - pod will be evicted after 30s if node becomes unreachable
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 30
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 30
      containers:
        - name: postgres
          image: postgres:14-bullseye
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "iooding"
            - name: POSTGRES_USER
              value: "iooding"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
