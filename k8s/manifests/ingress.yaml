apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iooding-blog
  namespace: iooding
spec:
  ingressClassName: nginx
  rules:
    - host: blog.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: iooding-blog
                port:
                  number: 80
