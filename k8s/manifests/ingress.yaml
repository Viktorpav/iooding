apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iooding-ingress
  namespace: iooding
spec:
  ingressClassName: nginx
  rules:
    - host: iooding.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: iooding-service
                port:
                  number: 80
